{% extends 'navigationbar.html' %}

{% load static %}
{% block body %}

<div class="container" style="margin-top: 50px">
	<h2 class="text-center">View Patient</h2>

	<br><br>

	<table id="example" class="table table-hover">
		<thead>
			<tr>
				<th>Doctor Id</th>
				<th>Doctor Name</th>
				<th>Gender</th>
				<th>Age</th>
				<th>Contact Number</th>
				<th>Address</th>
			</tr>
		</thead>
		<tbody>
			{% for i in pat %}
			<tr>
				<td>{{forloop.counter}}</td>
				<td>{{i.name}}</td>
				<td>{{i.gender}}</td>
				<td>{{i.age}}</td>
				<td>{{i.mobile}}</td>
				<td>{{i.address}}</td>
				<td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are you really want to delete')" class="btn btn-danger">Delete</a>

				<a href="#" class="btn btn-success">Edit</a></td>
			</tr>
			{% endfor %}
		</tbody>

	</table>

</div>



{% endblock %}
