{% extends 'navigationbar.html' %}

{% load static %}
{% block body %}

<div class="container" style="margin-top: 50px">
	<h2 class="text-center">View Doctor</h2>

	<br><br>

	<table id="example" class="table table-hover">
		<thead>
			<tr>
				<th>Doctor Id</th>
				<th>Doctor Nmae</th>
				<th>Contact</th>
				<th>Specialization</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			{% for i in doc %}
			<tr>
				<td>{{forloop.counter}}</td>
				<td>{{i.name}}</td>
				<td>{{i.mobile}}</td>
				<td>{{i.special}}</td>
				<td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you really want to delete')" class="btn btn-danger">Delete</a>

				<a href="#" class="btn btn-success">Edit</a></td>
			</tr>
			{% endfor %}
		</tbody>

	</table>

</div>



{% endblock %}
