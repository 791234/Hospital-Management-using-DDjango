{% extends 'navigationbar.html' %}

{% load static %}
{% block body %}

<div class="container" style="margin-top: 50px">
	<h2 class="text-center">View Appoinment</h2>

	<br><br>

	<table id="example" class="table table-hover">
		<thead>
			<tr>
				<th>Doctor Name</th>
				<th>Patient Name</th>
				<th>Date</th>
				<th>Time</th>
				
			</tr>
		</thead>
		<tbody>
			{% for i in appoint %}
			<tr>
				
				<td>{{i.doctor}}</td>
				<td>{{i.patient}}</td>
				<td>{{i.date1}}</td>
				<td>{{i.time1}}</td>
				<td><a href="{% url 'delete_appoinment' i.id %}" onclick="return confirm('Are you really want to delete')" class="btn btn-danger">Delete</a>

				<a href="#" class="btn btn-success">Edit</a></td>
			</tr>
			{% endfor %}
		</tbody>

	</table>

</div>



{% endblock %}
